<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ویکی داده نگار</title>
  <link rel="icon" href="_media/icon.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="مستندات داده نگار">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
 <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      --link-color: var(--theme-color)
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'داده نگار',
      nameLink: '/',
      repo: 'https://github.com/dnegar/',
      loadSidebar: true, // enable sidebar
      subMaxLevel: 3, // enable table of contents
      coverpage: true, // enable coverpage
      loadNavbar: true, // enable navbar
      themeColor: '#0167FF',
      rtl: { // configuration for RTL plugin
        body: "rtl",
        side: "ltr",
        bdo: "ltr"
      },
      search: 'auto', // default
      // search setting
      search: {
        placeholder: 'جستجو',
        noData: 'موردی یافت نشد'
      },
      // add footer
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>قدرت گرفته از <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></span>',
            '</footer>',
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- RTL plugin -->
  <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
