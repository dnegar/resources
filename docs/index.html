<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ویکی داده نگار</title>
    <link rel="icon" href="_media/icon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="مستندات داده نگار">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"/>
    <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'داده نگار',
        repo: '',
        loadSidebar: true, // enable sidebar
        subMaxLevel: 3, // enable table of contents
        coverpage: true, // enable coverpage
        loadNavbar: true, // enable navbar
        themeColor: '#0167FF',
        search: 'auto', // default
        // search setting
        search: {
          placeholder: 'جستجو',
          noData: 'موردی یافت نشد'
        },
        // add footer
        plugins: [
          function pageFooter(hook, vm) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>قدرت گرفته از <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a> | داده نگار <a href="https://github.com/dnegar" target="_blank">github</a></span>',
              '</footer>',
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Zoom image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- darklight theme -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  </body>
</html>
