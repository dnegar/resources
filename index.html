<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'داده نگار',
      nameLink: 'https://dnegar.ir',
      repo: 'https://github.com/dnegar/',
      loadSidebar: true, // enable sidebar
      subMaxLevel: 2, // enable table of contents
      coverpage: true, // enable coverpage
      themeColor: '#0167FF',
      rtl: { // configuration for RTL plugin
        body: "rtl",
        side: "ltr",
        bdo: "ltr"
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- RTL plugin -->
  <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script>
</body>
</html>
